    <!-- question 2 
    
        Create a Employee Registration form with the following fields: 
        Employee ID, Full Name, Fathers name, Highest Degree, Company
         name, Years of experience, Specialization, MobileNo, and mail id. 
        Every field is mandatory. Write a Javascript Code to validate each field.
    -->

    

    <form action="">
        <label for="text" >Employee Id : </label>
        <input type="text" id="emp_id" required>
        <br>
        <br>
        <label for="text" >Full Name : </label>
        <input type="text" id="full_name" required>
        <br>
        <br>
        <label for="text" >Father Name : </label>
        <input type="text" id="father_name" required>
        <br>
        <br>
        <label for="text" >Highest Degree : </label>
        <input type="text" id="degree" required>
        <br>
        <br>
        <label for="text" >Company Name : </label>
        <input type="text" id="company" required>
        <br>
        <br>
        <label for="text" >Years of experience : </label>
        <input type="text" id="exp" required>
        <br>
        <br>
        <label for="text" >Specialisation : </label>
        <input type="text" id="special" required>
        <br>
        <br>
        <label for="text" >Mobile Number : </label>
        <input type="text" id="mob" required>
        <br>
        <br>
        <label for="text" >Mail ID : </label>
        <input type="text" id="mail" required>
        <br>
        <br>

        <label for="text">Enter date 1</label>
        <input type="text" name="" id="date1" placeholder="DD/MM/YYYY" >
        <br>
        <br>
        <label for="text">Enter date 2</label>
        <input type="text" name="" id="date2" placeholder="DD/MM/YYYY" >
        <br>
        <br>
        <button id="submit">Submit</button>
    </form>
