<!-- Q.5 -->
<!-- Write an HTML page including any required Javascript 
    that receives an integer in one text field,
and check whether the number is palindrome or not, when 
the button named “palindrome” is
clicked -->
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="text">Enter a integer : </label>
        <input type="integer" class="input">
        <br>
        <br>
        <button class="isPalin" onClick=""> Check Palindrome</button>
    </form>
    <div class="answer">
        <p class="result"></p>
    </div>
</body>
<script src="main.js"></script>
</html>
